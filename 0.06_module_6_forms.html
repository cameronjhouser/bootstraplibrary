<!DOCTYPE html>
<html>
<head>
	<title>Hello Bootstrap</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
    	<h1>Sample Signup Form</h1>
		<div class="form-group row">
		  <label for="username" class="col-2 col-form-label">Username</label>
		    <div class="col-10">
		      <input class="form-control" type="text" value="username" id="username">
		    </div>
		  <label for="password" class="col-2 col-form-label">Password</label>
		    <div class="col-10">
		      <input class="form-control" type="text" value="password" id="password">
		    </div>
		  <label for="confirmPassword" class="col-2 col-form-label">Confirm Password</label>
		    <div class="col-10">
		      <input class="form-control" type="text" value="confirmPassword" id="confirmPassword">
		    </div>		  
		</div>

    </div>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
