<!DOCTYPE html>
<html>
<head>
	<title>Hello Bootstrap</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
    	<h1>Alerts</h1>
        <h3>Sign In Success</h3>
        <div class="alert alert-success" role="alert">
          <a href="#" class="alert-link">You have successfully signed in.</a>
        </div>
        <h3>Sign In Failure</h3>
        <div class="alert alert-danger" role="alert">
          <a href="#" class="alert-link">Login failed.</a>
        </div>    
<hr>
<div class="alert alert-success" role="alert">...</div>
<div class="alert alert-info" role="alert">...</div>
<div class="alert alert-warning" role="alert">...</div>
<div class="alert alert-danger" role="alert">...</div>

<hr>
<h3>Dismissible alerts</h3>
<div class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Warning!</strong> Better check yourself, you're not looking too good.
</div>


<hr>
<h3>Use the .alert-link utility class to quickly provide matching colored links within any alert.</h3>

<div class="alert alert-success" role="alert">
  <a href="#" class="alert-link">...</a>
</div>
<div class="alert alert-info" role="alert">
  <a href="#" class="alert-link">...</a>
</div>
<div class="alert alert-warning" role="alert">
  <a href="#" class="alert-link">...</a>
</div>
<div class="alert alert-danger" role="alert">
  <a href="#" class="alert-link">...</a>
</div>
    </div>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
