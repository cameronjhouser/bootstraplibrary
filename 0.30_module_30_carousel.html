<!DOCTYPE html>
<html>
<head>
	<title>Hello Bootstrap</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/0.30_module_30_popover.css">
</head>
<body>
    <div class="container">
    	  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

<!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/cheesecake-mousse19-426x640.jpg" alt="RobotFix">
      </div>

      <div class="item">
        <img src="img/pistachio_cupcakes77.jpg" alt="RobotWar">
      </div>
    
      <div class="item">
        <img src="img/you-are-here.jpg" alt="RobotFix">
      </div>

      <div class="item">
        <img src="img/salted-browned-butter-cookie-dough-truffles5-426x640.jpg" alt="RobotWar">
      </div>
    </div>
    <!-- Left and right controls -->
	    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	      <span class="sr-only">Next</span>
	    </a>
  </div>


    </div>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/0.30_module_30_popover.js" type="text/javascript"></script>
</body>
</html>
